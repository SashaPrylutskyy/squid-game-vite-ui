server {
    listen 80;

    # Корень, де лежать зібрані файли React
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Намагаємося знайти файл -> якщо ні, папку -> якщо ні, віддаємо index.html
        try_files $uri $uri/ /index.html;
    }

    # (Опціонально) Проксіювання на бекенд, щоб уникнути CORS,
    # але поки залишимо як є, бо в тебе налаштований прямий URL.
}